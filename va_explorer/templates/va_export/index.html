{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}VA Export{% endblock %}
{% block heading %}Customize VA Download{% endblock %}


{% block content %}
<form action="/va_export/" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-primary">Download</button>
</form>
{% endblock %}

<!-- Needs to be outside content block so JS in base template loads first -->
{% block page_scripts %}
  <script src="{% static 'vendor/select2-4.1.0-beta.1/select2.js' %}"></script>
  <script src="{% static 'js/location.js' %}"></script>
{% endblock %}
