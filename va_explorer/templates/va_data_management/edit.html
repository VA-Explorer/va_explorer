{% extends "base.html" %}

{% block title %}Verbal Autopsy {{ id }}{% endblock %}

{% block content %}

<h4>Update Verbal Autopsy</h4>

<form method="POST" action="{% url 'data_management:save' id=id %}">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-group row">
      <label for="{{ field.name }}" class="col-sm-2 col-form-label"><b>{{ field.name }}:</b> {{ field.label }}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="{{ field.name }}" name="{{ field.name }}" value="{{ field.value }}">
      </div>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
