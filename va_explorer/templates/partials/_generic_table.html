{% load va_explorer_tags %}

<table class="table table-sm">
  <thead>
    <tr>
      {% for column in table_data.0.keys %}
        <th><a href="?{% sort_url column direction='-' %}"> {{ column|capfirst }}</a></th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in table_data %}
    <tr>
      {% for value in row.values %}
        <td>{{ value }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
