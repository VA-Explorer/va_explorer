{% extends "base.html" %}

{% block content %}
  <div class="row mt-4">
    <h2>Users</h2>
  </div>

  <div class="row mt-3">
	<a href="{% url 'users:create' %}" class="btn btn-success" role="button">Create User</a>
</div>

  <div class="row mt-3">
  	<table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>SuperUser</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
            {% for user in object_list %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_active }}</td>
                <td>{{ user.is_superuser }}</td>
                <td><a href="{% url 'users:update' pk=user.pk %}" class="btn btn-primary" role="button">Edit</a></td>
                <td><a href="{% url 'users:detail' pk=user.pk %}" class="btn btn-primary" role="button">Show</a></td>
            </tr>
            {% endfor %}
        </tbody>
	  </table>
  </div>
{% endblock %}
