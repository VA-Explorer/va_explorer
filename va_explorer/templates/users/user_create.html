{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create a New User{% endblock %}

{% block content %}
  <div class="row mt-4">
    <h2>Create a New User</h2>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form method="post" id="user-create-form" action="{% url 'users:create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  {% block javascript %}
    {{ block.super }}
    <script src="{% static 'js/location.js' %}"></script>
  {% endblock %}
{% endblock %}
